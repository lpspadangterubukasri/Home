// Animate support box on scroll
function animateSupportBox() {
    const supportBox = document.querySelector('.support-box');
    const kelurahanBox = document.querySelector('.kelurahan-box');
    
    if (supportBox) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });
        
        supportBox.style.opacity = '0';
        supportBox.style.transform = 'translateY(30px)';
        supportBox.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(supportBox);
    }
    
    if (kelurahanBox) {
        const observer2 = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });
        
        kelurahanBox.style.opacity = '0';
        kelurahanBox.style.transform = 'translateY(30px)';
        kelurahanBox.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer2.observe(kelurahanBox);
    }
}

// Panggil fungsi setelah halaman load
window.addEventListener('load', function() {
    animateSupportBox();
    
    // Add hover effect to kelurahan button
    const kelurahanBtn = document.querySelector('.kelurahan-btn');
    if (kelurahanBtn) {
        kelurahanBtn.addEventListener('mouseenter', function() {
            this.querySelector('i').style.transform = 'rotate(45deg)';
        });
        
        kelurahanBtn.addEventListener('mouseleave', function() {
            this.querySelector('i').style.transform = 'rotate(0)';
        });
    }
});

// Tambahkan juga animasi untuk icon handshake
document.addEventListener('DOMContentLoaded', function() {
    const supportIcon = document.querySelector('.support-icon');
    if (supportIcon) {
        // Add floating animation
        setInterval(() => {
            supportIcon.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                supportIcon.style.transform = 'translateY(0)';
            }, 1000);
        }, 3000);
    }
});
