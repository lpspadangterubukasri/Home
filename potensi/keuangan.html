<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPS Padang Terubuk Asri - Laporan Keuangan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 30px;
        }

        /* Header Styles */
        .header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
        }

        .year-selector {
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.2);
            border: 1px solid #e2e8f0;
        }

        .year-selector select {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            border: none;
            outline: none;
            background: transparent;
            color: #1e293b;
            cursor: pointer;
            min-width: 120px;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px -10px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        .stat-card .label {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 10px;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.income { color: #10b981; }
        .stat-icon.expense { color: #ef4444; }
        .stat-icon.balance { color: #3b82f6; }
        .stat-icon.total { color: #8b5cf6; }

        /* Month Tabs */
        .month-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 50px;
            border: 1px solid #e2e8f0;
        }

        .month-tab {
            flex: 1;
            min-width: 80px;
            padding: 12px 16px;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-tab:hover:not(.disabled) {
            background: #e2e8f0;
            color: #1e293b;
        }

        .month-tab.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5);
        }

        .month-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f1f5f9;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            min-height: 500px;
        }

        .card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .card:hover {
            box-shadow: 0 20px 60px -10px rgba(59, 130, 246, 0.2);
        }

        .card-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-bottom: 2px solid;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header.income {
            border-bottom-color: #10b981;
        }

        .card-header.expense {
            border-bottom-color: #ef4444;
        }

        .card-header i {
            font-size: 24px;
        }

        .card-header.income i { color: #10b981; }
        .card-header.expense i { color: #ef4444; }

        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            flex: 1;
        }

        .card-header .amount {
            font-size: 20px;
            font-weight: 700;
        }

        .card-header.income .amount { color: #10b981; }
        .card-header.expense .amount { color: #ef4444; }

        .card-body {
            padding: 20px 24px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Table Styles */
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-table th {
            text-align: left;
            padding: 12px 0;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .transaction-table td {
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #334155;
        }

        .transaction-table tr:hover td {
            background: #f8fafc;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.income {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.expense {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #f8fafc, #ffffff);
            border-radius: 32px;
            border: 2px dashed #cbd5e1;
        }

        .empty-state i {
            font-size: 80px;
            color: #94a3b8;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 28px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 18px;
            color: #64748b;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .empty-state .suggestion {
            margin-top: 24px;
            padding: 12px 24px;
            background: #f1f5f9;
            border-radius: 50px;
            display: inline-block;
            color: #475569;
            font-size: 14px;
        }

        .empty-state .suggestion i {
            font-size: 14px;
            margin-right: 8px;
            color: #3b82f6;
            opacity: 1;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Data in Card */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .no-data p {
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .month-tabs {
                border-radius: 20px;
                overflow-x: auto;
                flex-wrap: nowrap;
            }

            .month-tab {
                min-width: 100px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .empty-state h2 {
                font-size: 22px;
            }

            .empty-state p {
                font-size: 16px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>LAPORAN KEUANGAN LPS PADANG TERUBUK ASRI</h1>
            <div class="year-selector">
                <i class="fas fa-calendar-alt" style="color: #3b82f6; margin-right: 10px;"></i>
                <select id="yearSelect">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-icon income"><i class="fas fa-arrow-down"></i></div>
                <div class="label">Total Setoran Bulan Ini</div>
                <div class="value" id="totalIncome">Rp 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon expense"><i class="fas fa-arrow-up"></i></div>
                <div class="label">Total Pengeluaran Bulan Ini</div>
                <div class="value" id="totalExpense">Rp 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon balance"><i class="fas fa-wallet"></i></div>
                <div class="label">Sisa Keuangan Bulan Ini</div>
                <div class="value" id="currentBalance">Rp 0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon total"><i class="fas fa-piggy-bank"></i></div>
                <div class="label">Total Keuangan Seluruh Bulan</div>
                <div class="value" id="totalAllTime">Rp 0</div>
            </div>
        </div>

        <!-- Month Tabs -->
        <div class="month-tabs" id="monthTabs">
            <!-- Will be populated by JavaScript -->
        </div>

        <!-- Cards Container -->
        <div class="cards-container" id="cardsContainer">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Configuration
        const SPREADSHEET_ID = '1b83VDb7h_CFyoXFM7RFXT-_ZpDcPSUy_TtkenfwoTgQ';
        const SHEET_NAME = 'KEUANGAN';
        
        // GANTI DENGAN URL APPSCRIPT ANDA
        const APPSCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwI64YcEmpaLAlG3W004jjEMiFQEn436Ru2ObLbKSJrX37yC36lCi38i6S0uT79FMLF/exec';

        // Months array - dimulai dari Juni
        const months = [
            'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember',
            'Januari', 'Februari', 'Maret', 'April', 'Mei'
        ];

        // Mapping month names to numbers (0-11)
        const monthMapping = {
            'Juni': 5, 'Juli': 6, 'Agustus': 7, 'September': 8, 'Oktober': 9, 'November': 10, 'Desember': 11,
            'Januari': 0, 'Februari': 1, 'Maret': 2, 'April': 3, 'Mei': 4
        };

        // Current state
        let currentYear = 2025;
        let currentMonth = 5; // Juni (0-based index)
        let allData = [];
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeYearSelect();
            initializeMonthTabs();
            fetchData();
        });

        function initializeYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear_now = new Date().getFullYear();
            
            // Add years from 2025 to currentYear + 2
            for (let year = 2025; year <= currentYear_now + 2; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === 2025) option.selected = true;
                yearSelect.appendChild(option);
            }

            yearSelect.addEventListener('change', (e) => {
                currentYear = parseInt(e.target.value);
                updateDisplay();
            });
        }

        function initializeMonthTabs() {
            const monthTabs = document.getElementById('monthTabs');
            months.forEach((month, index) => {
                const button = document.createElement('button');
                button.className = `month-tab ${index === 0 ? 'active' : ''}`;
                button.textContent = month;
                button.dataset.monthIndex = index;
                button.dataset.monthNumber = monthMapping[month];
                button.addEventListener('click', () => {
                    if (!button.classList.contains('disabled')) {
                        document.querySelectorAll('.month-tab').forEach(tab => tab.classList.remove('active'));
                        button.classList.add('active');
                        currentMonth = parseInt(button.dataset.monthNumber);
                        updateDisplay();
                    }
                });
                monthTabs.appendChild(button);
            });
        }

        async function fetchData() {
            showLoading();
            
            try {
                // Uncomment ini untuk menggunakan API real
                // const response = await fetch(`${APPSCRIPT_URL}?spreadsheetId=${SPREADSHEET_ID}&sheet=${SHEET_NAME}`);
                // const data = await response.json();
                // allData = data;
                
                // Untuk testing, gunakan data kosong dulu
                allData = [];
                
                // Setelah data didapat, update tab availability
                updateTabAvailability();
                updateDisplay();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                showEmptyState('Gagal mengambil data keuangan', 'Silakan periksa koneksi dan coba lagi');
            }
        }

        function updateTabAvailability() {
            const tabs = document.querySelectorAll('.month-tab');
            
            tabs.forEach(tab => {
                const monthNumber = parseInt(tab.dataset.monthNumber);
                const hasData = checkIfMonthHasData(currentYear, monthNumber);
                
                if (!hasData) {
                    tab.classList.add('disabled');
                    if (tab.classList.contains('active')) {
                        tab.classList.remove('active');
                        // Cari tab pertama yang memiliki data
                        const firstActiveTab = Array.from(tabs).find(t => !t.classList.contains('disabled'));
                        if (firstActiveTab) {
                            firstActiveTab.classList.add('active');
                            currentMonth = parseInt(firstActiveTab.dataset.monthNumber);
                        }
                    }
                } else {
                    tab.classList.remove('disabled');
                }
            });
        }

        function checkIfMonthHasData(year, month) {
            return allData.some(item => {
                const itemDate = parseDate(item.tanggalSetoran || item.tanggalPengeluaran);
                return itemDate && itemDate.getFullYear() === year && itemDate.getMonth() === month;
            });
        }

        function parseDate(dateString) {
            if (!dateString) return null;
            // Format: DD/MM/YYYY
            const parts = dateString.split('/');
            if (parts.length === 3) {
                return new Date(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
            }
            return null;
        }

        function updateDisplay() {
            const hasAnyData = allData.length > 0;
            
            if (!hasAnyData) {
                showEmptyState(
                    'Laporan Keuangan Belum Tersedia',
                    'Belum ada data keuangan yang diinput. Silakan input data terlebih dahulu.'
                );
                resetStats();
                return;
            }

            const hasDataForSelectedPeriod = checkIfMonthHasData(currentYear, currentMonth);
            
            if (!hasDataForSelectedPeriod) {
                showEmptyState(
                    'Laporan Keuangan Bulan ini Tidak Ada',
                    `Belum ada laporan keuangan untuk bulan ${months.find(m => monthMapping[m] === currentMonth)} ${currentYear}.`,
                    'Pilih bulan lain yang tersedia atau input data terlebih dahulu.'
                );
                resetStats();
                return;
            }

            const filteredData = filterDataByYearMonth(allData, currentYear, currentMonth);
            updateStats(filteredData);
            updateCards(filteredData);
        }

        function resetStats() {
            document.getElementById('totalIncome').textContent = 'Rp 0';
            document.getElementById('totalExpense').textContent = 'Rp 0';
            document.getElementById('currentBalance').textContent = 'Rp 0';
            document.getElementById('totalAllTime').textContent = 'Rp 0';
        }

        function filterDataByYearMonth(data, year, month) {
            return data.filter(item => {
                const itemDate = parseDate(item.tanggalSetoran || item.tanggalPengeluaran);
                return itemDate && itemDate.getFullYear() === year && itemDate.getMonth() === month;
            });
        }

        function updateStats(data) {
            const income = data.filter(item => item.type === 'PEMASUKAN')
                .reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);
            const expense = data.filter(item => item.type === 'PENGELUARAN')
                .reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);
            const balance = income - expense;
            
            // Total all time untuk tahun yang dipilih
            const allTimeData = allData.filter(item => {
                const itemDate = parseDate(item.tanggalSetoran || item.tanggalPengeluaran);
                return itemDate && itemDate.getFullYear() === currentYear;
            });
            
            const totalIncomeAllTime = allTimeData.filter(item => item.type === 'PEMASUKAN')
                .reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);
            const totalExpenseAllTime = allTimeData.filter(item => item.type === 'PENGELUARAN')
                .reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);
            const totalAllTime = totalIncomeAllTime - totalExpenseAllTime;

            document.getElementById('totalIncome').textContent = formatRupiah(income);
            document.getElementById('totalExpense').textContent = formatRupiah(expense);
            document.getElementById('currentBalance').textContent = formatRupiah(balance);
            document.getElementById('totalAllTime').textContent = formatRupiah(totalAllTime);
        }

        function updateCards(data) {
            const incomeData = data.filter(item => item.type === 'PEMASUKAN');
            const expenseData = data.filter(item => item.type === 'PENGELUARAN');
            
            const totalIncome = incomeData.reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);
            const totalExpense = expenseData.reduce((sum, item) => sum + (parseInt(item.jumlah) || 0), 0);

            const container = document.getElementById('cardsContainer');
            
            container.innerHTML = `
                <div class="card fade-in">
                    <div class="card-header income">
                        <i class="fas fa-arrow-down"></i>
                        <h3>Riwayat Uang Masuk</h3>
                        <div class="amount">${formatRupiah(totalIncome)}</div>
                    </div>
                    <div class="card-body">
                        ${generateIncomeTable(incomeData)}
                    </div>
                </div>
                
                <div class="card fade-in">
                    <div class="card-header expense">
                        <i class="fas fa-arrow-up"></i>
                        <h3>Riwayat Uang Keluar</h3>
                        <div class="amount">${formatRupiah(totalExpense)}</div>
                    </div>
                    <div class="card-body">
                        ${generateExpenseTable(expenseData)}
                    </div>
                </div>
            `;
        }

        function generateIncomeTable(data) {
            if (data.length === 0) {
                return `
                    <div class="no-data">
                        <i class="fas fa-coins"></i>
                        <p>Belum ada pemasukan di bulan ini</p>
                    </div>
                `;
            }

            // Sort by date descending
            data.sort((a, b) => {
                const dateA = parseDate(a.tanggalSetoran);
                const dateB = parseDate(b.tanggalSetoran);
                return dateB - dateA;
            });

            return `
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama Penyetor</th>
                            <th>Wilayah</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>${formatDate(item.tanggalSetoran)}</td>
                                <td>${item.namaPenyetor || '-'}</td>
                                <td>${item.dariWilayah || '-'}</td>
                                <td><span class="badge income">${formatRupiah(parseInt(item.jumlah))}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function generateExpenseTable(data) {
            if (data.length === 0) {
                return `
                    <div class="no-data">
                        <i class="fas fa-credit-card"></i>
                        <p>Belum ada pengeluaran di bulan ini</p>
                    </div>
                `;
            }

            // Sort by date descending
            data.sort((a, b) => {
                const dateA = parseDate(a.tanggalPengeluaran);
                const dateB = parseDate(b.tanggalPengeluaran);
                return dateB - dateA;
            });

            return `
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Penerima</th>
                            <th>Tujuan</th>
                            <th>Jumlah</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>${formatDate(item.tanggalPengeluaran)}</td>
                                <td>${item.namaPenerima || '-'}</td>
                                <td>${item.tujuan || '-'}</td>
                                <td><span class="badge expense">${formatRupiah(parseInt(item.jumlah))}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function showEmptyState(title, message, suggestion = '') {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <i class="fas fa-chart-line"></i>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    ${suggestion ? `
                        <div class="suggestion">
                            <i class="fas fa-lightbulb"></i>
                            ${suggestion}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function showLoading() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        function formatRupiah(amount) {
            if (!amount) return 'Rp 0';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = parseDate(dateString);
            if (!date) return dateString;
            
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }
    </script>
</body>
