<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Peserta LPS - Padang Terubuk Asri</title>
       
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
     
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #111316;
            --bg-tertiary: #1a1d24;
            --surface: #1e2128;
            --surface-hover: #2a2e38;
            --primary: #57c5b6;
            --primary-dark: #159895;
            --primary-glow: rgba(87, 197, 182, 0.3);
            --accent: #64ffda;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text-primary: #ffffff;
            --text-secondary: #a0a7b5;
            --text-tertiary: #6b7280;
            --border: #2a2e38;
            --border-light: #353b48;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --card-shadow-hover: 0 16px 48px rgba(87, 197, 182, 0.15);
            --border-radius: 24px;
            --glass-bg: rgba(30, 33, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Header */
        .page-header {
            margin-bottom: 48px;
            animation: slideDown 0.8s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px 24px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 4px;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--surface-hover);
            color: var(--primary);
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* Stats Cards - Primary */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover::after {
            opacity: 0.1;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(87, 197, 182, 0.1), rgba(100, 255, 218, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 16px;
            border: 1px solid var(--border-light);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Stats Secondary Grid */
        .stats-secondary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .stat-card-small {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card-small:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(87, 197, 182, 0.1);
        }

        .stat-card-small .stat-value {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card-small .stat-label {
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        /* Tabs */
        .tabs-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
            border: 1px solid var(--border);
        }

        .tabs-header {
            display: flex;
            gap: 4px;
            padding: 20px 20px 0;
            background: linear-gradient(to bottom, var(--surface), var(--bg-secondary));
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-tertiary);
            cursor: pointer;
            border-radius: 16px 16px 0 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(87, 197, 182, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            background: linear-gradient(to top, rgba(87, 197, 182, 0.1), transparent);
        }

        .tab-btn.active::before {
            transform: scaleX(1);
        }

        /* Search & Filter */
        .search-filter-section {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 1.1rem;
        }

        .search-box input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 1px solid var(--border);
            border-radius: 50px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--surface);
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .search-box input::placeholder {
            color: var(--text-tertiary);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .filter-select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .filter-select option {
            background: var(--surface);
            color: var(--text-primary);
        }

        /* Table */
        .table-container {
            padding: 0 24px 24px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            background: var(--bg-secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 16px 12px;
            background: var(--surface);
            color: var(--primary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            white-space: nowrap;
        }

        tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: var(--surface-hover);
            transform: scale(1.01);
            box-shadow: var(--card-shadow);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .status-peserta {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-color: rgba(46, 204, 113, 0.2);
        }

        .status-subsidi {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border-color: rgba(241, 196, 15, 0.2);
        }

        .status-dlhk {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-color: rgba(52, 152, 219, 0.2);
        }

        .status-tidak {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.2);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 16, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(87, 197, 182, 0.1);
            border-top-color: var(--primary);
            border-right-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes countUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .count-animate {
            animation: countUp 0.8s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state small {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .page-header {
                padding: 12px 16px;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stats-secondary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tabs-header {
                flex-direction: column;
                gap: 8px;
                padding: 16px;
            }

            .tab-btn {
                border-radius: 12px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 0 16px 16px;
            }

            td, th {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <!-- Header dengan logo dan tombol kembali -->
        <div class="page-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="https://lpspadangterubukasri.github.io/Home/data/foto/logolps.png" alt="LPS Logo" style="height: 50px; width: auto; border-radius: 12px; box-shadow: 0 4px 12px rgba(87, 197, 182, 0.3);">
                <div class="header-left">
                    <h1 class="header-title">DATA PESERTA LPS</h1>
                    <p class="header-subtitle">Kelurahan Padang Terubuk Asri</p>
                </div>
            </div>
            <a href="https://lpspadangterubukasri.github.io/Home/" class="back-btn">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Stats Cards - Primary (8 card sesuai permintaan) -->
        <div class="stats-grid" id="statsContainer">
            <!-- Akan diisi JavaScript dengan animasi count up -->
        </div>

        <!-- Secondary Stats (Jumlah KK, Penduduk, RT, RW) -->
        <div class="stats-secondary-grid" id="secondaryStats">
            <!-- Akan diisi JavaScript dengan animasi count up -->
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-btn active" data-tab="rumah-tangga">
                    <i class="fas fa-home" style="margin-right: 8px;"></i>
                    PESERTA RUMAH TANGGA
                </button>
                <button class="tab-btn" data-tab="umkm">
                    <i class="fas fa-store" style="margin-right: 8px;"></i>
                    PESERTA UMKM
                </button>
                <button class="tab-btn" data-tab="badan-usaha">
                    <i class="fas fa-building" style="margin-right: 8px;"></i>
                    PESERTA BADAN USAHA
                </button>
            </div>

            <!-- Search & Filter -->
            <div class="search-filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari...">
                </div>
                
                <div class="filter-grid" id="filterContainer">
                    <!-- Akan diisi JavaScript per tab -->
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <div id="tableContent">
                    <!-- Akan diisi JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // KONFIGURASI API
        // ===========================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbxe_FnbZv9MNrUI5ttsub6LNsdW40QTLa8ikCZ3OxBcqFi8AWsZl9MMHIDWv6avkdE/exec';

        // ===========================================
        // STATE MANAGEMENT
        // ===========================================
        let currentTab = 'rumah-tangga';
        let allData = {
            stats: null,
            rumahTangga: [],
            umkm: [],
            badanUsaha: []
        };
        
        // Filter per tab
        let filters = {
            'rumah-tangga': { rt: 'Semua', rw: 'Semua', status: 'Semua', search: '' },
            'umkm': { rt: 'Semua', rw: 'Semua', status: 'Semua', search: '' },
            'badan-usaha': { rt: 'Semua', rw: 'Semua', status: 'Semua', search: '' }
        };

        // ===========================================
        // INITIALIZATION
        // ===========================================
        document.addEventListener('DOMContentLoaded', () => {
            showLoading();
            fetchAllData();
            setupEventListeners();
            
            // Refresh data setiap 30 detik
            setInterval(() => {
                refreshData();
            }, 30000);
        });

        // ===========================================
        // FETCH DATA
        // ===========================================
        async function fetchAllData() {
            try {
                const response = await fetch(`${API_URL}?t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    allData.stats = result.data;
                    
                    // Fetch data per sheet
                    await Promise.all([
                        fetchSheetData('RUMAH_TANGGA'),
                        fetchSheetData('UMKM'),
                        fetchSheetData('BADAN_USAHA')
                    ]);
                    
                    updateUI();
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Gagal memuat data. Silakan refresh halaman.');
            } finally {
                hideLoading();
            }
        }

        async function refreshData() {
            try {
                const response = await fetch(`${API_URL}?t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    allData.stats = result.data;
                    
                    await Promise.all([
                        fetchSheetData('RUMAH_TANGGA'),
                        fetchSheetData('UMKM'),
                        fetchSheetData('BADAN_USAHA')
                    ]);
                    
                    updateStatsCards();
                    updateSecondaryStats();
                    updateTable();
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        async function fetchSheetData(sheetName) {
            try {
                const response = await fetch(`${API_URL}?sheet=${sheetName}&t=${Date.now()}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    switch(sheetName) {
                        case 'RUMAH_TANGGA':
                            allData.rumahTangga = result.data || [];
                            break;
                        case 'UMKM':
                            allData.umkm = result.data || [];
                            break;
                        case 'BADAN_USAHA':
                            allData.badanUsaha = result.data || [];
                            break;
                    }
                }
            } catch (error) {
                console.error(`Error fetching ${sheetName}:`, error);
                return [];
            }
        }

        // ===========================================
        // ANIMASI COUNT UP
        // ===========================================
        function animateValue(element, start, end, duration) {
            if (start === end) {
                element.textContent = formatNumber(end);
                return;
            }

            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = formatNumber(Math.round(current));
            }, 16);
        }

        // ===========================================
        // UPDATE UI
        // ===========================================
        function updateUI() {
            updateStatsCards();
            updateSecondaryStats();
            updateFilterOptions();
            updateTable();
        }

        function calculateDetailedStats() {
            let totalPesertaRumahTangga = 0; // Hanya PESERTA LPS dari RUMAH_TANGGA
            let subsidiSilang = 0; // PESERTA SUBSIDI SILANG dari RUMAH_TANGGA
            let totalUMKM = 0; // PESERTA LPS dari UMKM
            let totalBadanUsaha = 0; // PESERTA LPS dari BADAN_USAHA
            let totalDLHK = 0; // PESERTA DLHK
            let tidakIkut = 0; // TIDAK IKUT LPS dari semua sheet
            
            // Hitung dari RUMAH_TANGGA
            allData.rumahTangga.forEach((item) => {
                const status = item.status || '';
                
                if (status === 'PESERTA LPS') {
                    totalPesertaRumahTangga++;
                } else if (status === 'PESERTA SUBSIDI SILANG') {
                    subsidiSilang++;
                } else if (status === 'TIDAK IKUT LPS') {
                    tidakIkut++;
                }
            });

            // Hitung dari UMKM
            allData.umkm.forEach((item) => {
                const status = item.status || '';
                
                if (status === 'PESERTA LPS') {
                    totalUMKM++;
                } else if (status === 'PESERTA DLHK') {
                    totalDLHK++;
                } else if (status === 'TIDAK IKUT LPS') {
                    tidakIkut++;
                }
            });

            // Hitung dari BADAN_USAHA
            allData.badanUsaha.forEach((item) => {
                const status = item.status || '';
                
                if (status === 'PESERTA LPS') {
                    totalBadanUsaha++;
                } else if (status === 'PESERTA DLHK') {
                    totalDLHK++;
                } else if (status === 'TIDAK IKUT LPS') {
                    tidakIkut++;
                }
            });

            // TOTAL PESERTA LPS = Semua PESERTA LPS + SUBSIDI SILANG
            const totalPesertaLPS = totalPesertaRumahTangga + subsidiSilang + totalUMKM + totalBadanUsaha;

            const totalKK = 2155;
            // Belum Menjadi Peserta = Total KK - Total Peserta LPS
            const belumTerdata = totalKK - totalPesertaLPS;

            return {
                totalPesertaRumahTangga,
                subsidiSilang,
                totalUMKM,
                totalBadanUsaha,
                totalDLHK,
                tidakIkut,
                totalPesertaLPS,
                belumTerdata: belumTerdata < 0 ? 0 : belumTerdata
            };
        }

        // ===========================================
        // FILTER DATA PER TAB
        // ===========================================
        function filterData(data, currentFilter) {
            return data.filter(item => {
                // Filter RT
                if (currentFilter.rt && currentFilter.rt !== 'Semua') {
                    if (item.rt !== currentFilter.rt) return false;
                }
                
                // Filter RW
                if (currentFilter.rw && currentFilter.rw !== 'Semua') {
                    if (item.rw !== currentFilter.rw) return false;
                }
                
                // Filter Status
                if (currentFilter.status && currentFilter.status !== 'Semua') {
                    if (item.status !== currentFilter.status) return false;
                }
                
                // Search term
                if (currentFilter.search && currentFilter.search.trim() !== '') {
                    const term = currentFilter.search.toLowerCase();
                    
                    let searchableFields = [];
                    
                    switch(currentTab) {
                        case 'rumah-tangga':
                            searchableFields = [
                                item.petugasIuran,
                                item.namaPeserta,
                                item.alamat
                            ];
                            break;
                        case 'umkm':
                            searchableFields = [
                                item.petugasIuran,
                                item.namaPeserta,
                                item.namaUMKM,
                                item.alamat
                            ];
                            break;
                        case 'badan-usaha':
                            searchableFields = [
                                item.petugasIuran,
                                item.namaPeserta,
                                item.namaBadanUsaha,
                                item.alamat
                            ];
                            break;
                    }
                    
                    const match = searchableFields
                        .filter(field => field && field !== '-')
                        .map(field => field.toLowerCase())
                        .some(field => field.includes(term));
                    
                    if (!match) return false;
                }
                
                return true;
            });
        }

        // ===========================================
        // UTILITY FUNCTIONS
        // ===========================================
        function formatNumber(num) {
            if (!num && num !== 0) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function getStatusClass(status) {
            if (!status) return '';
            
            if (status === 'PESERTA LPS') {
                return 'status-peserta';
            } else if (status === 'PESERTA SUBSIDI SILANG') {
                return 'status-subsidi';
            } else if (status === 'PESERTA DLHK') {
                return 'status-dlhk';
            } else if (status === 'TIDAK IKUT LPS') {
                return 'status-tidak';
            }
            return '';
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showError(message) {
            console.error(message);
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentTab = btn.dataset.tab;
                    
                    // Update input search dengan nilai filter tab yang aktif
                    document.getElementById('searchInput').value = filters[currentTab].search || '';
                    
                    updateFilterOptions();
                    updateTable();
                });
            });

            // Search input with debounce
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filters[currentTab].search = e.target.value;
                    updateTable();
                }, 300);
            });
        }
